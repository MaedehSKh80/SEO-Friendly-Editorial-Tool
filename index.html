<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editorial Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-light">
    <h1 class="text-center py-3">SEO Friendly Editorial Tool</h1>

    <main class="container mb-5">
      <form id="editor-form">
        <!-- TITLE -->
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            placeholder="Enter article title"
            aria-describedby="title-counter"
          />
          <small id="title-counter" class="text-muted">
            <span id="title-remaining">60</span> characters left
          </small>
        </div>

        <!-- SUMMARY -->
        <div class="mb-3">
          <label for="summary" class="form-label">Summary</label>
          <textarea
            id="summary"
            name="summary"
            class="form-control"
            rows="4"
            placeholder="Short article summary"
            aria-describedby="summary-counter"
          ></textarea>
          <small id="summary-counter" class="text-muted">
            <span id="summary-remaining">160</span> characters left
          </small>
          <p id="summary-warning" class="text-danger mt-1"></p>
        </div>

        <!-- CONTENT -->
        <div class="mb-3">
          <label for="content" class="form-label">Main Content</label>
          <textarea
            id="content"
            name="content"
            class="form-control"
            rows="12"
            placeholder="Write the full article here"
          ></textarea>
          <small class="text-muted">
            Recommended minimum: <span id="content-remaining">250</span> words
          </small>
          <p id="recommend-content"></p>
        </div>

        <!-- SUBMIT -->
        <button type="button" id="preview" class="btn btn-primary">
          Preview Article
        </button>
        <!-- STATUS -->
        <div class="my-3">
          <div id="content-status" class="alert alert-secondary text-center">
            Draft is incomplete
          </div>
        </div>
      </form>

      <!-- PREVIEW NOTIFICATION -->
      <div id="preview-notice" class="alert alert-info mt-4 d-none">
        Live preview is ready. Scroll down to view it.
      </div>

      <!-- LIVE PREVIEW -->
      <section class="preview-section mt-4">
        <h3>Live Preview</h3>
        <div class="card">
          <div class="card-body">
            <h4 id="preview-title" class="card-title"></h4>
            <p id="preview-summary" class="card-text text-muted"></p>
            <p id="preview-content" class="card-text"></p>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center text-muted py-3">Â© Mahi</footer>

    <script src="script.js"></script>
  </body>
</html>
